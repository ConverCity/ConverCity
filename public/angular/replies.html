
<div id="messages" ng-controller="ReplyController as cltr">

	<div class="col-sm-4">
        <div class="well">
	        <form>
		        <div class="form-group">
		        	<label>Reply</label>
		        	<input id="message" class="form-control">
		        </div>
		        <div class="form-group">
		        	<label>Keywords</label>
		        	<input id="message" class="form-control">
		        </div>
		        <div class="form-group">
		        	<button class="btn btn-primary">Add Reply</button>
		        </div>
	        </form>
        </div>
    </div>

    <div class="col-sm-4" ng-repeat="reply in replies">
        <div class="well">
            
            <b> Reply: </b>{{ reply.reply }} <br/>
            <b> Keywords: </b> <div class="label label-default" ng-repeat="keyword in reply.keywords"> {{ keyword.keyword }} </div>
            <hr>
            <button class="btn btn-primary"> Details </button>
            <button class="btn btn-danger"> Delete </button>
        </div>
    </div>
</div>
